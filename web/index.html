<html>
	<head>
	    <title>绿石开门网页版</title>

	    <link rel="stylesheet" href="lib/bootstrap.min.css">
	    <!-- <link rel="stylesheet" href="css/example.animate.css"> -->

	</head>

	<body>
	    <header>
	    	<div class="nav">
	    		<div class="logo">
	    			<img id="dynamicImg" src="image/logo.png" width="40" height="40"/>
	    			<img src="image/logo_title.png" width="80" height="18"/>
	    		</div>
	    		<ul class="menu">
	    			<li class="active"><a name="chat" href="#chat">咨询会话</a></li>
	    			<li><a name="docs" href="#docs">个人文档</a></li>
	    			<li><a name="circle" href="#circle">绿 石 圈</a></li>
	    			<li><a name="manage" href="#manage">微网站管理</a></li>
	    		</ul>
	    		<div class="logout">注销登录</div>
	    	</div>
	    </header>

	    <!-- <div ng-view></div> -->

	    <div data-ng-view></div>

	    <footer>

	    </footer>
	</body>
	<script type="text/javascript"  src="lib/jquery.min.js"></script>
	<script type="text/javascript"  src="lib/angular.min.js"></script>
	<script type="text/javascript"  src="lib/angular-route.js"></script>
	<!-- 富文本 -->
	<script type="text/javascript"  src="lib/ueditor/ueditor.config.js"></script>
  	<script type="text/javascript"  src="lib/ueditor/ueditor.all.min.js"> </script>
  	<script type="text/javascript"  src="lib/ueditor/lang/zh-cn/zh-cn.js"></script>
	<!-- 视图区域动态加载，其他直接加载静态资源 -->
	<script data-main="js/main" src="lib/require.min.js"></script>

	<script type="text/javascript">
		jQuery(document).ready(function($) {
			var url = window.location.href;
			//菜单默认选中
			$('.menu a').each(function(index, el) {
				// console.log($(this).attr('href'));
				var key = $(this).attr('name');
				if(url.indexOf(key)>-1){
					$(this).parents().siblings().removeClass('active');
					$(this).parent().addClass('active');
				}
			});
			
			$('.menu li').bind('click',function(){
				$(this).siblings().removeClass('active');
				$(this).addClass('active');
			})
			$('.logo').bind('mouseover',function() {
				$('#dynamicImg').attr({src: 'image/logo.gif'});
			}).bind('mouseout',function() {
				$('#dynamicImg').attr({src: 'image/logo.png'});
			});
		});
	</script>
</html>
