<div class="view">
	<div class="view_title">微网站管理</div>
	<div class="manage_content">
		<div class="mc_left">
			<ul class="mcl_list">
				<!-- <li>
					<img src="image/manage/fans.png" width="18" height="18"/>
					<span><a href="#manage">粉丝数据</a></span>
				</li> -->
				<li ng-click="vm.menuLink('micro')">
					<img src="image/manage/micro.png" width="18" height="18"/>
					<span><a href="javascript:void(0)">微网站首页设置</a></span>
				</li>
				<li class="text-active" ng-click="vm.menuLink('card')">
					<img src="image/manage/card.png" width="18" height="18"/>
					<span><a href="javascript:void(0)">微名片信息</a></span>
				</li>
				<li ng-click="vm.menuLink('data')">
					<img src="image/manage/data.png" width="18" height="18"/>
					<span><a href="javascript:void(0)">用户数据</a></span>
				</li>
				<li ng-click="vm.menuLink('manage')">
					<img src="image/manage/set.png"  width="18" height="18"/>
					<span><a href="javascript:void(0)">内容维护</a></span>
				</li>
			</ul>
		</div>
		<div class="mc_right">
			<div class="list_lenged">
				<h3 class="red">微名片基本信息</h3>
			<span ng-click="vm.goBack()"><img src="image/return.png" width="20" height="20"/> 返回</span>
			</div>
			<div class="mr_box">
				<ul class="step_nav">
					<li ng-click="vm.menuLink('card')" class="color"><i></i>资料填写<b></b></li>
					<li ng-click="vm.menuLink('card2')" class="line"><i></i>分享设置<b></b></li>
					<li ng-click="vm.menuLink('card3')" class="line"><i></i>微名片预览<b></b></li>
				</ul>
			</div>
			<div class="mc_right_content">
				<div class="mc_right_undo">
					<form class="form_box">
						<div class="mb_input mc_input me_input">
							<i class="input_span">头像：</i>
							<a href="javascript:void(0);" ng-click="vm.gotoUpload()">
								<img src="image/docs/add.png" width="20" height="20"/> 选择照片
								<input type="file" id="choose_file" ng-model="vm.fileName"/>
							</a>
							<span class="card1_preview" id="img_preview"></span>
							<div class="form_box_crop">
								<div class="card1_left">
									<img ng-show="vm.hiddenInitImg" id="themeCropper" src='image/placeholder.png'>
								</div>
								<span class="step5_upload" ng-click="vm.uploadFile()">
										<img src="image/docs/add.png" width="20" height="20"/> 上传
								</span>
							</div>
							
						</div>
						<div class="mb_input mc_input"><i>姓名：</i><input type="text"></div>
						<div class="mb_input mc_input"><i>律所：</i><input type="text"></div>
						<div class="mb_input mc_input"><i>职务：</i><input type="text"></div>
						<div class="mb_input mc_input input_file_fix">
							<i>二维码：</i>
							<input id="step5_upload" type="file"/>
						</div>
						<span class="step5_upload" ng-click="vm.uploadQrcode()">
								<img src="image/docs/add.png" width="20" height="20"/> 上传
						</span>
						<div class="step5_preview">
							<img ng-src={{vm.transferUrl+vm.preview}} width="100" height="100">
						</div>
						<div class="mb_input_tip">（建议选择上传个人微信公众号的二维码）</div>
						
						<div class="mb_input mc_input"><i>电话：</i><input type="text" id="tel"></div>
						<div class="mb_input mc_input"><i>邮箱：</i><input type="text" id="email"></div>
						<div class="mb_input mc_input"><i>传真：</i><input type="text"></div>
						<div class="mb_input mc_input"><i>网址：</i><input type="text"></div>
						<div class="mb_input mc_input"><i>地址：</i><input type="text"><div class="mb_input_tip">（请正确填写，用于地图导航）</div></div>
						<div class="mb_input mc_input"><i class="area">简介：</i><textarea></textarea></div>
						<div class="mb_input mc_input"><i class="area">专业领域：</i><textarea></textarea></div>
					</form>
					</div>
					<div class="clean"></div>
				</div>
			<div class="af_btn fix_center">
				<span ng-click="vm.setBasicInfo()">下一步</span>
			</div>
		</div>
		<div class="clean"></div>
	</div>
</div>
