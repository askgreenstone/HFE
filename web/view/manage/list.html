<div class="view">
	<div class="view_title">
		工作室管理
		<select ng-class="vm.orgOrPer" ng-model="vm.abc" ng-options="x as x.tn for x in vm.contentList" ng-change="vm.switchPerOrg(vm.abc.ida)" >
			<option ng-selected="vm.selectedState" value="">--请选择--</option>
		</select>
		<span class="perLawyer">
			<img src= {{vm.headImg}} width="20" height="20">
			{{vm.lawyerName}} 律师
		</span>
	</div>
	<div class="manage_content">
		<div class="mc_left">
			<ul class="mcl_list">
				<!-- <li>
					<img src="image/manage/fans.png" width="18" height="18"/>
					<span><a href="#manage">粉丝数据</a></span>
				</li>
				<li>
					<img src="image/manage/wx.png" width="18" height="18"/>
					<span><a href="#manage">公众号运营</a></span>
				</li> -->
				<li ng-click="vm.menuLink('micro')">
					<img src="image/manage/micro.png" width="18" height="18"/>
					<span><a href="javascript:void(0)">工作室首页设置</a></span>
				</li>
				<li ng-click="vm.menuLink('card3')">
					<img src="image/manage/card.png" width="18" height="18"/>
					<span><a href="javascript:void(0)">微名片信息</a></span>
				</li>
				<li ng-click="vm.menuLink('wx')">
					<img src="image/manage/wx.png" width="18" height="18"/>
					<span><a href="javascript:void(0)">公众号设置</a></span>
				</li>
				<li ng-click="vm.menuLink('data')">
					<img src="image/manage/data.png" width="18" height="18"/>
					<span><a href="javascript:void(0)">用户数据</a></span>
				</li>
				<li class="text-active" ng-click="vm.menuLink('manage')">
					<img src="image/manage/set.png"  width="18" height="18"/>
					<span><a href="javascript:void(0)">内容维护</a></span>
				</li>
				<li ng-click="vm.menuLink('filelist')" ng-if="vm.isDeptAdmin">
	                <img src="image/manage/article.png"  width="18" height="18"/>
	                <span><a href="javascript:void(0)">微课堂</a></span>
              	</li>
			</ul>
		</div>
		<div class="mc_right">
			<div class="mcr_search">
				<!-- <span>我的律师团队</span> -->
				<input type="text" ng-model="vm.keyword" placeholder="请输入关键字"/>
				<i><img src="image/manage/search.png" width="18" height="18"/></i>
			</div>
			<div class="list_lenged">
				<h3 class="red">{{vm.title}}</h3>
				<!-- <span ng-click="vm.gotoLink()"><img src="image/docs/add.png" width="20" height="20"/>添加文章</span> -->
				<span>
					<a href="javascript:void(0);" id="list_moveTo">
						移动到
						<select ng-model="vm.abc" ng-options="x as x.tn for x in vm.contentList" ng-change="vm.change(vm.abc.ntId)" >
							<option ng-selected="vm.selectedState" value="">--请选择--</option>
							<!-- <option ng-repeat="x in vm.contentList" value={{x.ntId}}>{{x.tn}}</option>	 -->
							<!-- <option  value="{{x.ntId}}" ></option> -->

						</select>
					</a>
					<a ng-show="vm.addArticle" href="javascript:void(0);" ng-click="vm.gotoLink('add')">
						<img src="image/docs/add.png" width="20" height="20"/> 添加文章
					</a>
					<a href="javascript:void(0);" ng-click="vm.goBack()">
						<img src="image/return.png" width="20" height="20"/> 返回
					</a>
				</span>
				<div class="step4_warn" style="margin: 10px 0 0 5px;">提示：拖动列表可调整文章排列顺序</div>
				<table class="list_table">
					<tr>
						<th width="5%"><input type="checkbox" ng-click="vm.selectAll()" id="all_check" name="all_check"></th>
						<th width="25%">文章标题</th>
						<th width="10%">状态</th>
						<th width="25%">创建时间</th>
						<th width="20%">创建人</th>
						<th width="15%">操作</th>
					</tr>
				</table>
			</div>
			<ul class="list_ul">
					<li id={{x.nId}} ng-repeat="x in vm.articleList|filter:{'ntit':vm.keyword}">
						<span><input type="checkbox" name="list_check" id={{x.nId}}></span>
						<span>{{x.ntit.length>12?((x.ntit).substring(0,12)+'...'):x.ntit}}</span>
						<span ng-class="x.ns==1?'publish':'stop'">{{x.ns==1?'发布':'暂存'}}</span>
						<span>{{x.nct|date:"yyyy-MM-dd HH:mm:ss"}}</span>
						<span>{{x.ncu}}</span>
						<span>
							<img ng-click="vm.updateArticle(x.nId)" src="image/manage/edit.png" width="20" height="20">
							<img ng-click="vm.deleteArticle(x.nId)" src="image/manage/delete.png" width="20" height="20">
							<img ng-click="vm.publishArticle(x.nId)" ng-if="x.ns=='0'" src="image/manage/publish.png" width="20" height="20">
						</span>
					</li>
				</ul>
		</div>
		<div class="clean"></div>
	</div>
</div>
