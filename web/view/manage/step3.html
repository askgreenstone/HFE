<div class="view">
	<div class="view_title">微网站管理</div>
	<div class="manage_content">
		<div class="mc_left">
			<ul class="mcl_list">
				<!-- <li>
					<img src="image/manage/fans.png" width="18" height="18"/>
					<span><a href="#manage">粉丝数据</a></span>
				</li> -->
				<li class="text-active" ng-click="vm.menuLink('micro')">
					<img src="image/manage/micro.png" width="18" height="18"/>
					<span><a href="javascript:void(0)">微网站首页设置</a></span>
				</li>
				<li ng-click="vm.menuLink('card')">
					<img src="image/manage/card.png" width="18" height="18"/>
					<span><a href="javascript:void(0)">微名片信息</a></span>
				</li>
				<li ng-click="vm.menuLink('wx')">
					<img src="image/manage/wx.png" width="18" height="18"/>
					<span><a href="javascript:void(0)">公众号设置</a></span>
				</li>
				<li ng-click="vm.menuLink('data')">
					<img src="image/manage/data.png" width="18" height="18"/>
					<span><a href="javascript:void(0)">用户数据</a></span>
				</li>
				<li ng-click="vm.menuLink('manage')">
					<img src="image/manage/set.png"  width="18" height="18"/>
					<span><a href="javascript:void(0)">内容维护</a></span>
				</li>
			</ul>
		</div>
		<div class="mc_right">
			<div class="list_lenged">
				<h3 class="red">微网站logo设置</h3>
			<span>
				<a href="javascript:void(0);" ng-click="vm.gotoUpload('preview','上传照片')">
					<img src="image/docs/add.png" width="20" height="20"/> 选择照片
					<input type="file" id="choose_file" ng-model="vm.fileName"/>
				</a>
				<a href="javascript:void(0);" ng-click="vm.goBack()">
					<img src="image/return.png" width="20" height="20"/> 返回
				</a>
			</span>
			</div>
			<div class="mr_box">
				<ul class="step_nav">
					<li  class="line"><i></i>选择模版<b></b></li>
					<li  class="line"><i></i>选择主题背景<b></b></li>
					<li  class="color"><i></i>logo设置<b></b></li>
					<li  class="line"><i></i>菜单设置<b></b></li>
					<li  class="line"><i></i>分享设置<b></b></li>
				</ul>
			</div>
			<div class="step2_box">
				<div class="step2_left">
					<img ng-show="vm.hiddenInitImg" id="step3Cropper" src={{vm.userBg}}>
				</div>
				<div class="step2_right">
					<!-- <span>logo素材</span>
					<ul class="step2_bgs">
						<li ng-repeat="x in vm.sourceImage" ng-click="vm.chooseSourceBg(x.in)">
							<img ng-src={{vm.transferUrl+x.in}} width="100%" height="">
						</li>
					</ul> -->
					<span id="test">logo预览(宽：0，高：0)</span>
					<div class="step2_preview" id="img_preview"></div>
				</div>
			</div>
			<div class="af_btn fix_center">
				<span ng-click="vm.menuLink('step2')">上一步</span>
				<span ng-click="vm.uploadFile()">下一步</span>
			</div>
		</div>
		<div class="clean"></div>
	</div>
</div>
