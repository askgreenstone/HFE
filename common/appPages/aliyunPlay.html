<!DOCTYPE HTML>
<html>
<head>
    <meta charset="UTF-8">
    <title>测试页面</title>
    <link rel="stylesheet" href="//g.alicdn.com/de/prismplayer/1.5.2/skins/default/index.css" />
    <script type="text/javascript" src="lib/jquery.min.js"></script>
    <script type="text/javascript" src="//g.alicdn.com/de/prismplayer/1.5.2/prism-min.js"></script>
</head>
<body>
<div id="J_prismPlayer" class="prism-player"></div>
<!-- <!— prism-player为h5播放器皮肤的钩子类名，请务必加上 —> -->
<input type="button" id="btn" name="" value="点我开始" style="margin-top:50px">
<script>
    // 初始化播放器
    var player = new prismplayer({
        id: "J_prismPlayer", // 容器id
        source: "http://t-video.green-stone.cn/wktout/t-gstonetrans/1481611885253_e1604_video.m3u8",// 视频地址
        autoplay: true,    //自动播放：否
        width: "100%",       // 播放器宽度
        height: "400px"      // 播放器高度
    });
    player.on("ready", function(){
    	
    	var flag = window.confirm('是否从上次离开位置继续？');
    	if(flag){
    		console.log('test');
    		player.seek('10');
    	}
    	
    })

    var btn = document.getElementById('btn');
    btn.onclick = function(){
    	player.play();
    	player.seek('10');
    }
   
    player.on("pause", function() {
        var time = player.getCurrentTime();
        console.log(time);
    });
    // window.onbeforeunload = function(){
    // 	event.returnValue="确定离开当前页面吗？";
    // 	var time = player.getCurrentTime();
    //   console.log(time);
    // }
</script>
</body>
