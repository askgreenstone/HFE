<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width,user-scalable=no,initial-scale=1">
    <title>确认登陆</title>
    <style>
    html {
        font-size: 62.5%;
    }
    
    @media screen and (max-width: 360px) {
        html {
            font-size: 62.5%;
        }
    }
    
    @media screen and (min-width: 361px) and (max-width: 376px) {
        html {
            font-size: 66.5%;
        }
    }
    
    @media screen and (min-width: 377px) {
        html {
            font-size: 75.5%;
        }
    }
    
    body {
        margin: 0 auto;
        padding: 0;
        /*background-color: #f4efec;*/
    }
    
    .tv_bg {
        margin: 80px auto 30px;
        /*border: 1px solid black;*/
        width: 180px;
    }
    
    .scan_title {
        text-align: center;
        font-size: 1.8rem;
        margin: 20px 0 30px 0;
    }
    
    .scan_cancle {
        color: #39d167;
        text-align: center;
        font-size: 1.4rem;
    }
    
    .close {
        background-color: #39d167;
        color: #fff;
        width: 92%;
        border-radius: 5px;
        text-align: center;
        margin: 20px auto;
        padding: 15px 0;
        font-size: 1.56rem;
        cursor: pointer;
        /*-webkit-tap-highlight-color:transparent;*/
    }
    </style>
</head>

<body>
    <div class="tv_bg">
        <img src="image/tv.png" width="180" height="160" />
    </div>
    <div class="scan_title">网页登录绿石版确认</div>
    <div class="close">确认登陆</div>
    <div class="scan_cancle">取消登录</div>
    <script type="text/javascript" src="lib/jquery.min.js"></script>
    <script type="text/javascript">
    //禁止分享该页面
    document.addEventListener('WeixinJSBridgeReady', function onBridgeReady() {
        WeixinJSBridge.call('hideOptionMenu');
    });

    $('.close').click(function() {
        //alert(location.href);
        userConfirm();
    });

    function userConfirm() {
        var si = getUrlParams('si'),
            sess = getUrlParams('session');
        $.ajax({
            type: 'post',
            url: '/exp/ConfirmWeb.do?session=' + sess,
            data: JSON.stringify({
                'si': si
            }),
            success: function(data) {
                //alert('wxscan:' + JSON.stringify(data));
                if (data.c == 1000) {
                    WeixinJSBridge.call('closeWindow');
                } else {
                    alert('code:' + data.c + ',error:' + data.d);
                }
            },
            error: function(xhr, status, err) {
                alert('error:' + JSON.stringify(xhr));
                console.error(this.props.url, status, err.toString());
            }
        });
    }

    $('.scan_cancle').click(function() {
        WeixinJSBridge.call('closeWindow');
    });

    function getUrlParams(p) {
        var url = location.href;
        var paraString = url.substring(url.indexOf("?") + 1, url.length).split("&");
        var paraObj = {};
        for (i = 0; j = paraString[i]; i++) {
            paraObj[j.substring(0, j.indexOf("=")).toLowerCase()] = j.substring(j.indexOf("=") + 1, j.length);
        }
        var returnValue = paraObj[p.toLowerCase()];
        if (typeof(returnValue) == "undefined") {
            return "";
        } else {
            return returnValue;
        }
    }
    //95行接口调整
    </script>
</body>

</html>
