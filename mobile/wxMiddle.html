<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width,user-scalable=no,initial-scale=1">
    <title>微网站分享</title>
    <style>
    .spinner-bounce-circle {
        width: 60px;
            height: 60px;
            position: absolute;
            top: 50%;
            left: 50%;
            margin: -30px 0 0 -30px;
    }
    
    .spinner-bounce-circle div {
        width: 100%;
        height: 100%;
        border-radius: 50%;
        background-color: #53c8ff;
        opacity: 0.6;
        position: absolute;
        top: 0;
        left: 0;
        -webkit-animation: circlebounce 2.0s infinite ease-in-out;
        animation: circlebounce 2.0s infinite ease-in-out;
    }
    
    .spinner-bounce-circle div:nth-child(1) {
        -webkit-animation-delay: -1.0s;
        animation-delay: -1.0s;
    }
    
    @-webkit-keyframes circlebounce {
        0%,
        100% {
            -webkit-transform: scale(0.0)
        }
        50% {
            -webkit-transform: scale(1.0)
        }
    }
    
    @keyframes circlebounce {
        0%,
        100% {
            transform: scale(0.0);
        }
        50% {
            transform: scale(1.0);
        }
    }
    </style>
</head>

<body>
    <div class="spinner-bounce-circle">
        <div></div>
        <div></div>
    </div>
    <script src="js/lib/jquery-1.7.2.min.js"></script>
    <script type="text/javascript">
      jQuery(document).ready(function($) {
          //此处增加分享逻辑ntid = localStorage.getItem('tempNtid');
          var wxShareTarget = getUrlParams('target'),
              ownUri = getUrlParams('ownUri'),
              ntid = getUrlParams('ntid'),
              nid = getUrlParams('nid');
          if(nid){
            location.href = '/mobile/#/'+wxShareTarget+'?ownUri='+ownUri+'&nid='+nid+'&ntid='+ntid;
          }else if(ntid){
            location.href = '/mobile/#/'+wxShareTarget+'?ownUri='+ownUri+'&ntid='+ntid;
          }else{
            location.href = '/mobile/#/'+wxShareTarget+'?ownUri='+ownUri;
          }
      });
     function getUrlParams(p) {
        var url = location.href;
        var paraString = url.substring(url.indexOf("?") + 1, url.length).split("&");
        var paraObj = {};
        for (var i = 0, j = 0; j = paraString[i]; i++) {
            paraObj[j.substring(0, j.indexOf("=")).toLowerCase()] = j.substring(j.indexOf("=") + 1, j.length);
        }
        var returnValue = paraObj[p.toLowerCase()];
        if (typeof(returnValue) == "undefined") {
            return "";
        } else {
            return returnValue;
        }
    }
    </script>
</body>

</html>
