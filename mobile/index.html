<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>微网站</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width,height=device-height,user-scalable=no,initial-scale=1">
    <meta name="x5-orientation" content="portrait">
    <link rel="stylesheet" type="text/css" href="css/lib/slick/slick.css" />
    <style>
    .spinner-bounce-circle {
        width: 60px;
	    height: 60px;
	    position: absolute;
	    top: 50%;
	    left: 50%;
	    margin: -30px 0 0 -30px;
        z-index: -1;
    }
    
    .spinner-bounce-circle div {
        width: 100%;
        height: 100%;
        border-radius: 50%;
        background-color: #53c8ff;
        opacity: 0.6;
        position: absolute;
        top: 0;
        left: 0;
        -webkit-animation: circlebounce 2.0s infinite ease-in-out;
        animation: circlebounce 2.0s infinite ease-in-out;
    }
    
    .spinner-bounce-circle div:nth-child(1) {
        -webkit-animation-delay: -1.0s;
        animation-delay: -1.0s;
    }
    
    @-webkit-keyframes circlebounce {
        0%,
        100% {
            -webkit-transform: scale(0.0)
        }
        50% {
            -webkit-transform: scale(1.0)
        }
    }
    
    @keyframes circlebounce {
        0%,
        100% {
            transform: scale(0.0);
        }
        50% {
            transform: scale(1.0);
        }
    }
    </style>
</head>

<body>
    <div id="myapp">
      <div class="spinner-bounce-circle">
        <div></div>
        <div></div>
      </div>
    </div>
    <script type="text/javascript" src="public/app.js"></script>
</body>

</html>
