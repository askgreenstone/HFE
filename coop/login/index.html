<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
  <title>绿石开门</title>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
  <meta name="viewport" content="width=device-width,height=device-height,user-scalable=no,initial-scale=1">
  <meta name="x5-orientation" content="portrait">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
	<div id="wrap">
		<div class="index">
			<div class="index_container">
				<div class="left">
					<div class="index_head">登录账户</div>
					<div class="index_main" style="width:100%">
						<div class="border" style="width: 86%;margin: 3% auto;">
							<span style="background-color: #e1e1e1;"><img src="image/user.png" width="38" height="38" alt=""></span>
							<input id="index_phone" type="text" placeholder="注册手机号">
						</div>
						<div class="border" style="width: 86%;margin: 3% auto;">
							<span style="background-color: #e1e1e1;"><img src="image/pwd.png" width="38" height="38" alt=""></span>
							<input id="index_pwd" type="password" placeholder="密码">
						</div>
						<div class="border imgCode" style="display:none">
							<input type="text" id="img_code" placeholder="输入验证码">
							<img src="" alt="">
							<span>点击刷新</span>
						</div>
					</div>
					<div id="index_submit" class="index_button">登录</div>
					<div class="index_forget">
						<a href="view/resetpwd.html">忘记密码?</a>
						<a href="view/register.html">新用户注册</a>
					</div>
					</div>
				<div class="right">
					<img src="image/logo.png" width="85%" height=""/>
				</div>
				<div class="clear"></div>
			</div>
		</div>
	</div>
	<script src="lib/zepto.min.js"></script>
	<script src="lib/hmac-md5.js"></script>
	<script src="http://t-csc.green-stone.cn/lib/sha1.js"></script>
	<script src="http://t-csc.green-stone.cn/lib/enc-base64-min.js"></script>
	<script src="js/common.js"></script>
	<script src="js/api.js"></script>
	<script src="js/index.js"></script>
</body>
</html>
