<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>发布问题</title>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
  <meta name="viewport" content="width=device-width,height=device-height,user-scalable=no,initial-scale=1">
  <meta name="x5-orientation" content="portrait">
  <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
  <meta http-equiv="Pragma" content="no-cache" />
  <meta http-equiv="Expires" content="0" />
  <link rel="stylesheet" href="../css/style.css">
</head>
<body>
	<div id="wrap">
		<div class="publish">
			<div class="pub_area pub_area_box">
				<textarea class="pub_area" placeholder="问题描述 请描述您的问题"></textarea>
				<div class="pub_btn"><a href="javascript:void(0)" id="pub_btn">提交</a></div>
			</div>
			<div class="pub_money">
				<p>选择悬赏金额</p>
				<ul class="pub_money_box">
					<li class="active"><i>  0</i><span>(免)</span></li>
					<li><i>100</i><span>(易)</span></li>
					<li><i>300</i><span>(中)</span></li>
					<li><i>500</i><span>(难)</span></li>
				</ul>
			</div>
			<div class="pub_tip">
				<p>1.如果48小时内未响应，悬赏金额将原路返回；</p> 
				<p>2.您如果对律师的回复不满意可拨010-5717 3025进行投诉。在律师回答后10天内如果无问题反馈，悬赏金将打给律师</p>
			</div>
			<!-- <div class="pub_btn"><a href="javascript:void(0)" id="pub_btn">确认</a></div> -->
		</div>
		
	</div>
	<script src="../lib/zepto.min.js"></script>
	<script src="../js/common.js"></script>
	<script src="../js/publishQuestions.js"></script>
</body>
</html>
