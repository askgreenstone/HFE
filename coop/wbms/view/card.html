<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>移动建站</title>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
  <meta name="viewport" content="width=device-width,height=device-height,user-scalable=no,initial-scale=1">
  <meta name="x5-orientation" content="portrait">
  <link rel="stylesheet" href="../css/style.css">
</head>
<body>
	<div id="wrap">
		<div class="card">
			<div class="index_head reg_head">微名片基本信息</div>
			<div class="index_main reg_main">
				<div><span>头像</span><input type="text" placeholder="请使用大陆手机号"></div>
				<div><span>姓名</span><input type="text" placeholder="您的真实姓名"></div>
				<div><span>律所</span><input type="text" placeholder="6-16位数字、字母或下划线组合"></div>
				<div><span>职务</span><input type="text" placeholder="重复您的密码"></div>
				<div><span>二维码</span><input type="text"><input type="button" value="获取短信验证码"></div>
				<div><span>电话</span><input type="text" placeholder="重复您的密码"></div>
				<div><span>邮箱</span><input type="text" placeholder="重复您的密码"></div>
				<div><span>座机</span><input type="text" placeholder="重复您的密码"></div>
				<div><span>网址</span><input type="text" placeholder="重复您的密码"></div>
				<div><span>地址</span><input type="text" placeholder="重复您的密码"></div>
				<div><span>简介</span><input type="text" placeholder="重复您的密码"></div>
				<div><span>专业领域</span><input type="text" placeholder="重复您的密码"></div>
			</div>
			<div class="index_button card_button"><span></span><span></span><span></span><span></span>保存预览</div>
			<div class="index_button card_button"><span></span><span></span><span></span><span></span>跳过此步，直接预览</div>
		</div>
		
	</div>
</body>
</html>
