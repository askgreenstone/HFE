<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>微网站主题定制</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width,height=device-height,user-scalable=no,initial-scale=1">
    <meta name="x5-orientation" content="portrait">
    <!-- <link rel="stylesheet" type="text/css" href="../css/normalize.css" />
    <link rel="stylesheet" type="text/css" href="../css/default.css">
    <link rel="stylesheet" type="text/css" media="screen,print" href="../css/image-gallery-three.css" /> -->
    <link rel="stylesheet" href="../css/swiper-3.3.0.min.css">
    <link rel="stylesheet" href="../css/style.css">
    <style>
    .template_list {
        width: 230px;
        /*border: 1px solid #fff;*/
        margin: -40px auto;
    }
    </style>
</head>

<body>
    <div id="wrap">
        <div class="template">
            <div id="template_title" class="index_head template_head" style="text-align:center;text-indent:0;">选择模版</div>
            <div class="template_list">
                <div class="swiper-container">
                    <ul class="swiper-wrapper">
                        <li class="swiper-slide"><img src="../image/themes/1.png" width="230" height="370" /></li>
                        <li class="swiper-slide"><img src="../image/themes/2.png" width="230" height="370" /></li>
                        <li class="swiper-slide"><img src="../image/themes/3.png" width="230" height="370" /></li>
                        <li class="swiper-slide"><img src="../image/themes/4.png" width="230" height="370" /></li>
                        <li class="swiper-slide"><img src="../image/themes/5.png" width="230" height="370" /></li>
                        <li class="swiper-slide"><img src="../image/themes/6.png" width="230" height="370" /></li>
                    </ul>
                </div>
                <!-- 如果需要导航按钮 -->
                <img class="swiper-button-prev" src="../image/arrow2.png">
                <img class="swiper-button-next" src="../image/arrow1.png">
            </div>
            <div class="box" style="height:45px;"></div>
        <div id="template_next" class="index_button"><span></span><span></span><span></span><span></span><a href="javascript:void(0);">下一步</a></div>
        </div>
        
    </div>
    <script type="text/javascript" src="../lib/jquery.min.js"></script>
    <!-- // <script type="text/javascript" src="../lib/unslider.min.js"></script> -->
    <script type="text/javascript" src="../lib/swiper-3.3.0.jquery.min.js"></script>
    <script src="../js/common.js"></script>
    <script type="text/javascript" src="../js/api.js"></script>
    <script type="text/javascript" src="../js/template.js"></script>
    <script>
    var mySwiper = new Swiper('.swiper-container', {
        // direction: 'vertical',
        loop: true,

        // 如果需要前进后退按钮
        nextButton: '.swiper-button-next',
        prevButton: '.swiper-button-prev',
    })
    </script>
</body>

</html>
