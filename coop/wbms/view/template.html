<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>微网站主题定制</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width,height=device-height,user-scalable=no,initial-scale=1">
    <meta name="x5-orientation" content="portrait">
    <!-- <link rel="stylesheet" type="text/css" href="../css/normalize.css" />
    <link rel="stylesheet" type="text/css" href="../css/default.css">
    <link rel="stylesheet" type="text/css" media="screen,print" href="../css/image-gallery-three.css" /> -->
    <link rel="stylesheet" href="../css/swiper-3.3.0.min.css">
    <link rel="stylesheet" href="../css/style.css">
    <style>

    @media screen and (max-width: 360px) {
		  html {
		    font-size: 62.5%;
		  }
		  .template_list {
        width: 230px;
        /*border: 1px solid #fff;*/
        margin: -40px auto;
    	}
		  .swiper-slide img{
		  	width: 230px;
		  	height: 390px;
		  }
		}
		@media screen and (min-width: 361px) and (max-width: 376px) {
		  html {
		    font-size: 66.5%;
		  }
		  .template_list {
        width: 260px;
        /*border: 1px solid #fff;*/
        margin: -40px auto;
    	}
		  .swiper-slide img{
		  	width: 260px;
		  	height: 425px;
		  }
		}
		@media screen and (min-width: 377px) {
		  html {
		    font-size: 75.5%;
		  }
		  .template_list {
        width: 290px;
        /*border: 1px solid #fff;*/
        margin: -40px auto;
    	}
		  .swiper-slide img{
		  	width: 290px;
		  	height: 495px;
		  }
		}

    </style>
</head>

<body>
    <div id="wrap">
        <div class="template">
            <div id="template_title" class="index_head template_head" style="text-align:center;text-indent:0;">选择模版</div>
            <div class="template_list">
              <div class="swiper-container">
                  <ul id="template_theme" class="swiper-wrapper">
                    <!-- <li class="swiper-slide"><img src="../image/themes/1.png"/></li>
                    <li class="swiper-slide"><img src="../image/themes/2.png"/></li>
                    <li class="swiper-slide"><img src="../image/themes/3.png"/></li>
                    <li class="swiper-slide"><img src="../image/themes/4.png"/></li>
                    <li class="swiper-slide"><img src="../image/themes/5.png"/></li>
                    <li class="swiper-slide"><img src="../image/themes/6.png"/></li> -->
                  </ul>
              </div>
                <!-- 如果需要导航按钮 -->
                <div class="swiper-button-prev" style="visibility: hidden;"></div>
                <div class="swiper-button-next" style="visibility: hidden;"></div>
                <img class="swiper-button-prev" src="../image/arrow2.png">
                <img class="swiper-button-next" src="../image/arrow1.png">
            </div>
            <div class="box" style="height:45px;"></div>
        <div id="template_next" class="index_button"><span></span><span></span><span></span><span></span><a href="javascript:void(0);">下一步</a></div>
        </div>
        
    </div>
    <div id="globle_load_box"></div>
    <script type="text/javascript" src="../lib/jquery.min.js"></script>
    <!-- // <script type="text/javascript" src="../lib/unslider.min.js"></script> -->
    <script type="text/javascript" src="../lib/swiper-3.3.0.jquery.min.js"></script>
    <script src="../js/common.js"></script>
    <script type="text/javascript" src="../js/api.js"></script>
    <script type="text/javascript" src="../js/template.js"></script>
</body>

</html>
