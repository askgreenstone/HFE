<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width,user-scalable=no,initial-scale=1">
    <title>晓龙测试</title>
    <style>
    html {
        font-size: 62.5%;
    }
    
    @media screen and (max-width: 360px) {
        html {
            font-size: 62.5%;
        }
    }
    
    @media screen and (min-width: 361px) and (max-width: 376px) {
        html {
            font-size: 66.5%;
        }
    }
    
    @media screen and (min-width: 377px) {
        html {
            font-size: 75.5%;
        }
    }
    
    body {
        margin: 0 auto;
        padding: 0;
        background-color: #fefefe;
    }
    
     p{
        width: 100%;
        height: 45px;
        box-sizing:border-box;
        -webkit-box-sizing:border-box;
        padding: 10px;
        display: -webkit-box;
        display: box;
     }
     label{
        -webkit-box-flex:1;
        line-height: 30px;
        display: block;
        font-size: 1.6rem;
     }
     input{
        -webkit-box-flex:3;
        display: block;
        height: 26px;
        line-height: 28px;
        padding-left: 10px;
     }
     .btn{
        background-color: #39d167;
        color: #fff;
        width: 92%;
        border-radius: 5px;
        text-align: center;
        margin: 20px auto;
        padding: 15px 0;
        font-size: 1.56rem;
        cursor: pointer;
        display: block;
     }
    </style>
</head>

<body>
    <div class="submit">
        <form action="#">
             <p><label>authCode：</label><input type="text" readonly="readonly" class="authCode"></p>
             <p><label>authAppId:</label><input type="text" class="authAppId"></p>
             <div class="btn">提交</div>
        </form>
       
    </div>
    <script src="jquery-1.7.2.min.js"></script>
    <script type="text/javascript">
    function getUrlParams (p){
        var url = location.href; 
        var paraString = url.substring(url.indexOf("?")+1,url.length).split("&"); 
        var paraObj = {} ;
        for (i=0; j=paraString[i]; i++){ 
          paraObj[j.substring(0,j.indexOf("=")).toLowerCase()] = j.substring(j.indexOf("=")+1,j.length); 
        } 
        var returnValue = paraObj[p.toLowerCase()]; 
        if(typeof(returnValue)=="undefined"){ 
          return ""; 
        }else{ 
          return  returnValue;
        } 
      }
      var authCode=getUrlParams("authCode");
      $("input.authCode").val(authCode);
        $("div.btn").click(function(){
            var authAppId=$("input.authAppId").val();
             $.ajax({
                type:"get",
                url:"http://dist.green-stone.cn/comm/ThirdAuthNotify.do?authCode="+authCode+"&authAppId="+authAppId,
                success:function(data){
                    console.log(data)
                    if(data.c==1000){
                        alert("提交成功！")
                    }
                },
                error:function(){
                   alert("网络异常")
               }
            })
        })
       
    </script>
</body>

</html>
